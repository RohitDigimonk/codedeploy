<option value="" selected="">Please select backlog</option>


{% if select_backlog_default %}
{% for data in select_backlog_default %}
<option value="{{data.id}}">{{data}}</option>
{% endfor %}
{% endif %}

{% if backlog_data %}
{% for data in backlog_data %}
<option value="{{data.id}}">{{data}}</option>
{% endfor %}
{% endif %}
